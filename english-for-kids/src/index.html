<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>English for kids</title>
</head>

<body>

  <div class="overlay"></div>
  <nav class="sidebar">
    <div class="sidebar__wrapper">

      <div id="dismis-button" class="sidebar__dismiss">

          </path>
        </svg>
      </div>

      <div class="sidebar__header">
        <h2>LESSONS</h2>
      </div>

      <ul class="sidebar__list">

        <li class="sidebar__list-li activeLink">
          <a href="#Main">Main</a>
        </li>

        <li>
          <a href="#actionSubmenu" data-toggle="collapse" aria-expanded="false" aria-controls="actionSubmenu">Action</a>
          <ul class="collapse collapse-list" id="actionSubmenu">
            <li>
              <a href="#ActionsetA">Action (set A)</a>
            </li>
            <li>
              <a href="#ActionsetB">Action (set B)</a>
            </li>
          </ul>
        </li>

        <li>
          <a href="#animalSubmenu" data-toggle="collapse" aria-expanded="false">Animal</a>
          <ul class="collapse collapse-list" id="animalSubmenu">
            <li>
              <a href="#AnimalsetA">Animal (set A)</a>
            </li>
            <li>
              <a href="#AnimalsetB">Animal (set B)</a>
            </li>
          </ul>
        </li>

        <li class="sidebar__list-li">
          <a href="#Clothes">Clothes</a>
        </li>
        <li class="sidebar__list-li">
          <a href="#Emotions">Emotions</a>
        </li>
        <li class="sidebar__list-li">
          <a href="#Food">Food</a>
        </li>
        <li class="sidebar__list-li">
          <a href="#Movement">Movement</a>
        </li>
      </ul>
      <div class="sidebar__statistic-wrapper">
        <button type="button" class="btn btn-info btn-lg">Go to statistic</button>
      </div>
    </div>
  </nav>


  <div class="container">
    <header class="header">
      <div class="menu">
        <div class="menu__wrapper">

          <button type="button" id='menu' class="btn btn-outline-primary btn-lg">MENU</button>

          <div class="switch-component">
            <div class="switch-component__wrapper">
              <span id='train-text' class="text-primary font-weight-bold">TRAIN</span>
              <div class="switch_box box">
                <input type="checkbox" id='switcher' class="switcher">
              </div>
              <span id='play-text' class="text-dark font-weight-bold">PLAY</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
    </ul>

    <div id="app">

    </div>

    <div class="row row-cols-4 cards">

      <div class="col-12 col-md-4 col-lg-3 col-sm-6">
        <a href="#ActionsetA">
          <div class="card">
            <img class="card-img-top" src="./assets/images/hug.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <a href="#ActionsetA" class="btn btn-primary btn-lg">Action (set A)</a>

      </div>
      <div class="col-12 col-md-4 col-lg-3 col-sm-6">

          <div class="card">
            <img class="card-img-top" src="./assets/images/rabbit.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <a href="#AnimalsetA" class="btn btn-primary btn-lg">Animal (set A)</a>
            </div>
          </div>
        </a>
      </div>
      <div class="col-12 col-md-4 col-lg-3 col-sm-6">
        <a href="#AnimalsetB">
          <div class="card">
            <img class="card-img-top" src="./assets/images/lion.jpg" alt="Card image cap">
            <div class="card-body text-center">

            </div>
          </div>
        </a>
      </div>
      <div class="col-12 col-md-4 col-lg-3 col-sm-6">
        <a href="#Clothes">
          <div class="card">
            <img class="card-img-top" src="./assets/images/clothes.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <a href="#Clothes" class="btn btn-primary btn-lg">Clothes</a>
            </div>
          </div>
        </a>

      </div>
      <div class="col-12 col-md-4 col-lg-3 col-sm-6">
        <a href="#Emotions">

            <img class="card-img-top" src="./assets/images/smile.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <a href="#Emotions" class="btn btn-primary btn-lg">Emotions</a>

      <div class="col-12 col-md-4 col-lg-3 col-sm-6">
        <a href="#Food">

            <img class="card-img-top" src="./assets/images/food.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <a href="#Food" class="btn btn-primary btn-lg">Food</a>
            </div>
          </div>
        </a>

      </div>
      <div class="col-12 col-md-4 col-lg-3 col-sm-6">
        <a href="#Movement">
          <div class="card">
            <img class="card-img-top" src="./assets/images/run.jpg" alt="Card image cap">
            <div class="card-body text-center">
              <a href="#Movement" class="btn btn-primary btn-lg  ">Movement</a>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

</html>
